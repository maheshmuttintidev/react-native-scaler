name: Publish Package

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # Check if version was manually bumped
      - name: Check version bump
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git checkout HEAD~1 -- package.json 2>/dev/null || true
          PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout HEAD -- package.json

          echo "Previous version: $PREVIOUS_VERSION"
          echo "Current version: $CURRENT_VERSION"

          if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "No version change detected. Skipping publish."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
          fi

      # Set up Node.js
      - name: Set up Node.js
        if: steps.version-check.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'

      # Enable Corepack
      - name: Enable Corepack
        if: steps.version-check.outputs.skip != 'true'
        run: |
          corepack enable
          corepack prepare yarn@4.9.2 --activate
          yarn --version

      # Install dependencies
      - name: Install dependencies
        if: steps.version-check.outputs.skip != 'true'
        run: yarn install --immutable

      # Run tests
      - name: Run tests
        if: steps.version-check.outputs.skip != 'true'
        run: yarn test

      # Build package
      - name: Build package
        if: steps.version-check.outputs.skip != 'true'
        run: yarn build

      # Verify build artifacts
      - name: Verify build artifacts
        if: steps.version-check.outputs.skip != 'true'
        run: |
          ls -la dist
          if [ ! -f dist/index.js ] || [ ! -f dist/index.esm.js ] || [ ! -f dist/index.d.ts ]; then
            echo "Error: Required build artifacts missing"
            exit 1
          fi

      # Publish to npm
      - name: Publish to npm
        if: steps.version-check.outputs.skip != 'true'
        run: yarn npm publish --access public
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Create git tag
      - name: Create and push git tag
        if: steps.version-check.outputs.skip != 'true'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
