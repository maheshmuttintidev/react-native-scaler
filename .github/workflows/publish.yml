# GitHub Actions workflow for auto-publishing a React Native package with Yarn PnP
name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git operations
          token: ${{ secrets.GH_TOKEN }} # Use a PAT for push access

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Set up Yarn with cache
      - name: Set up Yarn
        run: |
          corepack enable
          yarn set version stable
          yarn config set nodeLinker pnp
          yarn config set pnpMode strict

      # Cache Yarn dependencies
      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: yarn-cache-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-cache-

      # Install dependencies with Yarn PnP
      - name: Install dependencies
        run: yarn install --immutable

      # Run tests (adjust based on your project)
      - name: Run tests
        run: yarn test

      # Configure git user for commits
      - name: Configure git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      # Bump version and create git tag
      - name: Bump version
        run: |
          yarn version patch --no-git-tag-version
          git add package.json
          git commit -m "chore: bump version [skip ci]"
          git push origin main
          NEW_VERSION=$(node -p "require('./package.json').version")
          git tag v${NEW_VERSION}
          git push origin v${NEW_VERSION}

      # Publish to npm
      - name: Publish to npm
        run: yarn npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}